<!DOCTYPE html>
<html>
  <head>
    <style>
      #countdown {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        font-family: Arial, sans-serif;
      }

      #countdown > div {
        padding: 10px;
        border-radius: 3px;
        background: #333;
        color: #fff;
        text-align: center;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div id="countdown">
      <div class="days">
        <div class="number">00</div>
        <div class="unit">Days</div>
      </div>
      <div class="hours">
        <div class="number">00</div>
        <div class="unit">Hours</div>
      </div>
      <div class="minutes">
        <div class="number">00</div>
        <div class="unit">Minutes</div>
      </div>
      <div class="seconds">
        <div class="number">00</div>
        <div class="unit">Seconds</div>
      </div>
    </div>

    <script>
      function countdown(endDate) {
        let days, hours, minutes, seconds;

        endDate = new Date(endDate).getTime();

        if (isNaN(endDate)) {
          return;
        }

        setInterval(calculate, 1000);

        function calculate() {
          let startDate = new Date();
          startDate = startDate.getTime();

          let timeRemaining = parseInt((endDate - startDate) / 1000);

          if (timeRemaining >= 0) {
            days = parseInt(timeRemaining / 86400);
            timeRemaining = (timeRemaining % 86400);

            hours = parseInt(timeRemaining / 3600);
            timeRemaining = (timeRemaining % 3600);

            minutes = parseInt(timeRemaining / 60);
            timeRemaining = (timeRemaining % 60);

            seconds = parseInt(timeRemaining);

            document.querySelector(".days .number").innerHTML = parseInt(days, 10);
            document.querySelector(".hours .number").innerHTML = ("0" + hours).slice(-2);
            document.querySelector(".minutes .number").innerHTML = ("0" + minutes).slice(-2);
            document.querySelector(".seconds .number").innerHTML = ("0" + seconds).slice(-2);
          } else {
            return;
          }
        }
      }

      // Set the date we're counting down to
      let countDownDate = new Date("Feb 8, 2023 15:37:25").toString();

      // Start the countdown
      countdown(countDownDate);
    </script>
  </body>
</html>
